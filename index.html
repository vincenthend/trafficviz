<html>
    <head>
        <title>Bandung's Traffic Accidents</title>
        <script src="./js/d3.v5.min.js"></script>
    </head>
    <body>
    </body>
    <script>
		load();

		//Zoom
		function load(){
			d3.xml('./assets/map.svg').then(data => {
				document.body.append(data.documentElement);
				var svg = d3.select('svg');
				svg.attr("width","100%")
					.attr("height","100%");

				// Zoom
				svg.call(d3.zoom().scaleExtent([0.5,4.5])
					.on("zoom", function () {
					console.log(d3.event.transform);
					svg.select("#Map").attr("transform", d3.event.transform);
					svg.selectAll("#RoadLine > *").attr('stroke-width',3/d3.event.transform.k);
					svg.selectAll("#DataLine > *").attr('stroke-width',1.5/d3.event.transform.k);
				}))
			});
		}		
    </script>
</html>
